name: Frontend CI/CD
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node.js version
          
      - name: Change directory
        run: cd angularbasic
        
      - name: Install dependencies
        run: npm install
 
#      - name: Run tests
#        run: npm test
#        continue-on-error: true # Optional if no tests are set up
 
      - name: Build the AngularJS app
        run: npm run
